<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.1/firebase-app.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.1/firebase-firestore.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.1/firebase-storage.min.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Canvica</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_last()" type="button" class="button">Undo</button>
            <button onclick="redo_last()" type="button" class="button">Redo</button>
            <button onclick="clear_canvas()" type="button" class="button">Clear</button>
            <button type="button" class="button" id="download">Save</button>

            <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
            <input oninput="draw_color=this.value" type="color" class="color-picker">               
            <input type="range" min="1" max="100" class="pen-range" oninput="draw_width=this.value">
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
